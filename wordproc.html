<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Dart + Vite (Wordproc)</title>
    <link rel="icon" href="data:," />
    <script>
      (() => {
        try {
          const root = document.documentElement;
          const theme = localStorage.getItem("solidus.theme");
          if (theme === "light" || theme === "dark") root.dataset.theme = theme;

          const accent = localStorage.getItem("solidus.accent");
          if (accent) root.dataset.accent = accent;

          const radius = localStorage.getItem("solidus.radius");
          if (radius) root.dataset.radius = radius;
        } catch {}
      })();
    </script>
  </head>
  <body>
    <div id="app"></div>
    <script type="module" src="/src/wordproc_main.js"></script>
  </body>
</html>
